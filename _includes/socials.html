<section class="social-links">  
  <div class="inner">   
    <h3 class="social-title">Say Hello</h3>
    <a href="https://twitter.com/{{ site.twitter_username }}" class="socnet-link" title="Twitter">
      <i aria-hidden="true" class="fa fa-twitter-square"></i>
      <span class="screen-reader-text">Twitter</span>
    </a>
    <a href="https://www.facebook.com/{{ site.facebook_username }}" class="socnet-link" title="Facebook">
      <i aria-hidden="true" class="fa fa-facebook-square"></i>
      <span class="screen-reader-text">Facebook</span>
    </a>
    <a href="https://plus.google.com/{{ site.google_username }}/" class="socnet-link" title="Google+">
      <i aria-hidden="true" class="fa fa-google-plus-square"></i>
      <span class="screen-reader-text">Google+</span>
    </a>
    <a href="https://github.com/{{ site.github_username }}" class="socnet-link" title="GitHub">
      <i aria-hidden="true" class="fa fa-github-square"></i>
      <span class="screen-reader-text">GitHub</span>
    </a>
    <a href="https://www.ntb.me/u/{{ site.ntb_username }}" class="socnet-link" title="not that bad">
      <i aria-hidden="true" class="fa fa-plus-square"></i>
      <span class="screen-reader-text">not that bad</span>
    </a> 
  </div><!-- .inner -->
</section><!-- .social links -->
